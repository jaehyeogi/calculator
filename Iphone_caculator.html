<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>calculator</title>
<link href="Iphone_caculator.css" rel="stylesheet">
<script src="Iphone_caculator.js" defer></script>
<!-- async/defer구분 -->
<style media="screen">
</style>
</head>
<body>
  <div class="calculator-grid">
  <div class="output" >
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand" id="display"></div>
    </div>
          <button data-all-clear class="first-row">AC</button>
          <button data-plusminus class="first-row">+/-</button>
          <button data-percent class="first-row">%</button>
          <button data-operation class="fourth-column" onclick="changeColor1();" id="op1">/</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-operation class="fourth-column" onclick="changeColor2();" id="op2">*</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation class="fourth-column" onclick="changeColor3();" id="op3">+</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation class="fourth-column" onclick="changeColor4();" id="op4">-</button>
          <button data-number id="span-two" >0</button>
          <button data-number>.</button>
          <button data-equals class="fourth-column" onclick="changeColor();">=</button>
       </div>
       <script>

       </script>
    </body>
</html>
